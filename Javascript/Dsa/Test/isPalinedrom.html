   <title>Document</title>
   <script>
      let numb = 131;

      function isPalindrome(num) {
         let numberStr = String(num)
         const reversedNumStr = numberStr.split('').reverse().join('');
         return numberStr === reversedNumStr;
      }
      console.log(isPalindrome(numb))
   </script>
