   <title>Document</title>
   <script>
      let array = [1, 2, 3, 54, 56, 7, 6, 34];

      function findHighestNumber(arr) {
         for (let i = 0; i < arr.length; i++) {
            const sortedArray = [...new Set(arr)].sort((a, b) => b - a);
            return sortedArray[2];
         }
      }

      console.log(findHighestNumber(array))
         
   </script>
