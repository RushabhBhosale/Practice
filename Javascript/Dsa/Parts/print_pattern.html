   <title>Pattern</title>
   <script>
      function printPattern(size) {
         for (let i = 0; i < size; i++) {
            let row = '';
            for (let j = 0; j < size; j++) {
               row += '* '
               row += '# '
            }
            console.log(row)
         }
      }
      const patternSize = 8

      printPattern(patternSize);
   </script>
