<!DOCTYPE html>
<html lang="en">

<head>
   <title>Array Traversing</title>

   <script>
      let data = [1, 3, 4, 67, 88, 21, 45, 64, 54];

      for(let i = 0; i < data.length; i++) {
         console.log(data[i]);
      }

      
      function getElement() {
            const element = document.querySelector("#element").value

            if (element < data.length && typeof parseInt(element) === 'number' && element > 0) {
               alert(data[element])
            } else {
               alert('Wrong Input')
            }
      }
   </script>
</head>

<body>
<input type="text" id="element" />
<button onclick="getElement()">Button</button>
</body>

</html>
