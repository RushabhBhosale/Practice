<!DOCTYPE html>
<html lang="en">
<head>
   <title>While Pattern</title>
   <script>
      function drawPattern(rows) {

         let i = 1

         while (i <= rows) {
            if (i % 2 !== 0) {
               document.write('**<br>')
            } else {
               document.write('*<br>')
            }
            i++;
         }
      }

      const numberOfRows = 10
      drawPattern(numberOfRows)
   </script>
</head>

</html>
