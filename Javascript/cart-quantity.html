<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>

<body>

    <button onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
        ">Show Quantity</button>

    <button onclick="
    cartQuantity ++;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>

    <button onclick="
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>

    <button onclick="
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>

    <button onclick="
cartQuantity += 4;
console.log(`Cart quantity: ${cartQuantity}`);
">+4</button>

    <button onclick="
    cartQuantity += 5;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>

    <button onclick="
cartQuantity -= 2;
console.log(`Cart quantity: ${cartQuantity}`);
">-2</button>

    <button onclick="
    cartQuantity -= 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>

<button onclick="
cartQuantity --;
console.log(`Cart quantity: ${cartQuantity}`);
">-1</button>


    <button onclick="
    cartQuantity = 0;
    console.log('cart was reset')
    console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;

        let name = 'rushabh';

        console.log(`My name is: ${name}`);

        const cost = 1 + 2 * 3 + 9;

        console.log(`Cost of food: $${cost}`);

        const tax = cost * 0.1;
        console.log(tax);

        console.log(`Tax (10%): $${tax}`);

        const totalCost = cost + tax;

        console.log(`Total cost: $${totalCost}`);

        if (-34 >= 25) {
            console.log('can drive');
        }
        else if (2 >= 25) {
            console.log('rush');
        }

        else {
            console.log('babs');
        }

    </script>
</body>

</html>
