<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      let gender = 'male';
      let age = 6;
      let finalDiscount;

      if (gender === 'female') {
         if (age <= 5) {
            finalDiscount = '100%'
         } else {
            finalDiscount = '50%'
         }
      } else if (gender === 'male') {
         if (age <= 5) {
            finalDiscount = '100%';
         } else if (age > 5 && age <= 8) {
            finalDiscount = '50%';
         } else if (age > 65) {
            finalDiscount = '30%';
         } else {
            finalDiscount = 'No Discount';
         }
      }

      console.log(finalDiscount)



   </script>
</body>

</html>
